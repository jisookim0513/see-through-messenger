<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway:900,400' rel='stylesheet' type='text/css'>
    <script src='http://code.jquery.com/jquery-1.11.3.min.js'></script>
    <script src="cookies.js"></script>
	<script src="js/index.js"></script>
	<title>See Through Messenger</title>
</head>
<body>
	<div id="main">
		<h1>See Through Messenger</h1>
    	<div class="col-xs-4 col-xs-offset-4" style="padding-top:50px">
    		<input type="text" id="password" class="form-control" onkeydown="if (event.keyCode == 13) document.getElementById('pwCheck').click()"/>
    	</div>
    	<div class="col-xs-4 col-xs-offset-4" style="padding-top:10px">
    		<button class="btn btn-block btn-info" id="pwCheck" onClick="submitPassword(document.getElementById('password').value)">
    			GO
    		</button>
    	</div>
    	
	</div>
</body>
</html>
